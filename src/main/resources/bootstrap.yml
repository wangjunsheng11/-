#指定注册中心地址
eureka:
  client:
    serviceUrl:
      # 172.19.186.233 47.101.63.222 192.168.4.172 127.0.0.1
      defaultZone: http://47.101.63.222:8764/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true

#服务的名称
